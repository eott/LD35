<!DOCTYPE html>
<html>
    <head>
        <title>tajs util</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="favicon.png"/>
        <link rel="stylesheet" type="text/css" href="styles/util.css">
    </head>

    <body>
        <form action="" method="post">
            <label for="sceneName">Scene name/title</label>
            <input type="text" name="sceneName"></input>
            <br/>
            <br/>

            <label for="description">Description</label>
            <br/>
            <textarea name="description"></textarea>
            <br/>
            <br/>

            <label for="colorScheme">Color scheme</label>
            <select name="colorScheme">
                <option value="">None</option>
                <option value="bloody">bloody</option>
            </select>
            <br/>
            <br/>

            <label for="options">Options</label>
            <br/>
            <select name="options" multiple></select>
            <br/>
            <input type="text" placeholder="Option text" name="optionText"></input>
            <br/>
            <input type="text" placeholder="Option proceed" name="optionProceed"></input>
            <br/>
            <button name="addOption">Add option</button>
            <br/>
            <br/>

            <label for="output">Output</label>
            <br/>
            <textarea name="output"></textarea>
        </form>

        <script src="library/jquery/jquery.1.11.3.min.js" type="text/javascript"></script>
        <script src="library/tajs/util.js" type="text/javascript"></script>
    </body>
</html>
